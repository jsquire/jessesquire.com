<div class="footer clearfix">
  <div class="left">
    {{ site.footer_left }}
  </div>
  <div class="right">
    {{ site.footer_right }}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/scripts/jquery.mmenu.min.all.js"></script>
<script src="{{ site.baseurl }}/scripts/theme.js"></script>


<script>
    var adjustArticleFontSizes = {% if page.make-smaller-titles %} true {% else %} false {% endif %};
       
    $(function() {
        Theme.init({
            adjustArticleListFontSizes : adjustArticleFontSizes,
            slideMenuSelector          : '#siteMenu',
            slideMenuTriggerSelector   : '.menu-button',
            articleContainerSelector   : '.articles',
            articleTitleSelector       : 'a',
            articleDateSelector        : 'small',
            activeMenuToggleClass      : 'is-active'
        });
    });
</script>


{% if site.google_analytics %}
<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
    _gaq.push(['_trackPageview']);
  
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
{% endif %}
