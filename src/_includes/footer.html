<div class="footer clearfix">
  <div class="left">
    {{ site.footer_left }}
  </div>
  <div class="right">
    {{ site.footer_right }}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="{{ '/assets/js/jquery.mmenu.min.all.js' | relative_url }}"></script>
<script src="{{ '/assets/js/theme.js' | relative_url }}"></script>

<script>
    var adjustArticleFontSizes = {% if page.make-smaller-titles %} true {% else %} false {% endif %};
       
    $(function() {
        Theme.init({
            adjustArticleListFontSizes : adjustArticleFontSizes,
            slideMenuSelector          : '#siteMenu',
            slideMenuTriggerSelector   : '.menu-button',
            articleContainerSelector   : '.articles',
            articleTitleSelector       : 'a',
            articleDateSelector        : 'small',
            activeMenuToggleClass      : 'is-active'
        });
    });
</script>


{% if site.google_analytics %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
