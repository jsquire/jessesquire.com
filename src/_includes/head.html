<head>
  <meta charset="utf-8" />
  
  <title>
    {% if page.title %}
        {% if page.layout == 'post' %}
            {{ page.title }}
        {% else %}
            {% if page.url == '/' %}
                {{ page.title }}
            {% else %}
                {{ page.title }} â€” {{ site.short_title }}
            {% endif %}
        {% endif %}
    {% else %}
        {{site.title}}
    {% endif %}
  </title>

  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">  
  <meta name="msapplication-TileColor" content="#21211e">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicons/mstile-310x310.png" />
  <meta name="msapplication-config" content="{{ site.baseurl }}/favicons/browserconfig.xml" />
  <meta name="theme-color" content="#21211e">
  {% seo title=false %}

  {% if page.tags and page.tags.size > 0 %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}" />
    <!-- This one -->
  {%else %}
    {% if page.category != empty %}
      <meta name="keywords" content="{{ page.category }}" />
    {% endif %}
  {% endif %}

  <link rel="alternate" href="{{ site.baseurl }}/feed.xml" type="application/atom+xml" title="{{ site.title }} Feed" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@400;500;600&family=Anonymous+Pro:wght@400;700&display=swap" />
  <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
  
  <link rel="stylesheet" href="{{ '/assets/css/jquery.mmenu.all.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pygment-jesse.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

  {% comment %} Favicons generated at http://realfavicongenerator.net/ {% endcomment %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/android-chrome-512x512.png" sizes="512x512" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/android-chrome-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="{{ site.baseurl }}/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg" color="#21211e">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico">  
  <link rel="manifest" href="{{ site.baseurl }}/favicons/manifest.json" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico" />
  
  {% if site.addthis_id %}
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid={{ site.addthis_id }}"></script>
  {% endif %}
  
  {% if page.content contains '<script type="math/tex' %}
  <!-- MathJax for LaTeX -->
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}

</head>
